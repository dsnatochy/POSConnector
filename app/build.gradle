apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "samples.poynt.co.posconnector"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'

    // Poynt Dependencies
    //r77
    compile 'co.poynt.api:android-api-model:1.2.44@jar'
    compile 'co.poynt.android.sdk:poynt-sdk:1.2.11@aar'
//       r51
//    compile 'co.poynt.api:android-api-model:1.2.32@jar'
//    compile 'co.poynt.android.sdk:poynt-sdk:1.2.8@aar'


    compile 'com.google.code.gson:gson:2.2.4'

    compile 'com.amplitude:android-sdk:2.6.0'

}
